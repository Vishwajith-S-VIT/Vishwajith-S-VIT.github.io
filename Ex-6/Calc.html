<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body style="font-size: 36px;">
        <table bgcolor="deepskyblue" cellspacing="20" align="center">
            <tr>
                <td class="clear"> &emsp; C &emsp; </td>
                <td class="box" colspan="3"></td>
            </tr>
            <tr>
                <td class="button">7</td>
                <td class="button"> &emsp; 8 &emsp; </td>
                <td class="button"> &emsp; 9 &emsp; </td>
                <td class="op"> &emsp; + &emsp; </td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="op">−</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="op">÷</td>
            </tr>
            <tr>
                <td class="button">0</td>
                <td class="button">.</td>
                <td class="op">=</td>
                <td class="op">×</td>
            </tr>
        </table>
    </body>
</html>
