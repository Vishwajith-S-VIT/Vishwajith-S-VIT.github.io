<!DOCTYPE html>
<html>
    <head>
        <title>BMI</title>
    </head>
    <script>
        function Calc(){
            wt = parseFloat(document.getElementById("wt").value);
            htf = parseFloat(document.getElementById("htf").value);
            hti = parseFloat(document.getElementById("hti").value);
            hti += (htf*12);
            bmi = 703*wt/(hti*hti);
            bmi = Math.floor(bmi * 100) / 100.0;
            document.getElementById("out").value = bmi;
            gender = document.getElementById("Gender").value;
            if(gender == "Male"){
                if(bmi < 17.5){
                    alert("Anorexic");
                }
                else if(bmi < 20.7){
                    alert("Underweight");
                }
                else if(bmi < 26.4){
                    alert("Ideal weight");
                }
                else if(bmi < 27.8){
                    alert("Marginally Overweight");
                }
                else if(bmi < 31.1){
                    alert("Overweight");
                }
                else{
                    alert("Obese");
                }
            }
            else{
                if(bmi < 17.5){
                    alert("Anorexic");
                }
                else if(bmi < 19.1){
                    alert("Underweight");
                }
                else if(bmi < 25.8){
                    alert("Ideal weight");
                }
                else if(bmi < 27.3){
                    alert("Marginally Overweight");
                }
                else if(bmi < 32.3){
                    alert("Overweight");
                }
                else{
                    alert("Obese");
                }
            }
        }
    </script>
    <body>
        <form>
            <table border="1" cellpadding="2" cellspacing="1" align="center">
                <tr>
                    <th colspan="2">
                        BMI Calculator
                        <select id="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Enter Your Weight:</b><br>(in pounds) <input type="text" id="wt">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Enter Your Height:</b><br>(feet) <input type="text" id="htf"> <br><br>(inches) <input type="text" id="hti">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="Calculate" onclick="Calc()">
                    </td>
                </tr>
                <tr>
                    <th>
                        YOUR<br>BMI
                    </th>
                    <td align="center">
                        <input type="text" id="out">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
