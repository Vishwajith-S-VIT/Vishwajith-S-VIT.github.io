<!DOCTYPE html>
<html>
    <head>
        <title>JS File</title>
        <script>
            function area(){
                length = parseInt(document.F1.t1.value);
                breadth = parseInt(document.F1.t2.value);
                area = length * breadth;
                alert(area);
            }
            function Area(){
                length = parseInt(document.getElementById("t1").value);
                breadth = parseInt(document.getElementById("t2").value);
                area = length*breadth;
                alert(area);
            }
        </script>
    </head>
    <body>
        <form name="F1">
            <input type="text" name="t1" id="t1"><br>
            <input type="text" name="t2" id="t2"><br>
            <input type="button" value="FindArea" onclick="Area()"><br>
        </form>
        <p id="test"></p>
        <script>
            document.getElementById("test").innerHTML = "5 + 6 = " + parseInt(5 + 6);
        </script>
    </body>
</html>
