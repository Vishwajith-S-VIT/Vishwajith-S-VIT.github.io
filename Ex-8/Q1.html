<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script>
            n1 = parseInt(prompt("Enter a number:"));
            n2 = parseInt(prompt("Enter another number:"));
            alert("Addition result: " + parseInt(n1+n2));
            alert("Subtraction result: " + parseInt(n1-n2));
            alert("Multiplication result: " + parseInt(n1*n2));
            alert("Division result: " + parseFloat(n1/n2));
            alert("Mod result: " + parseInt(n1%n2));
        </script>
    </head>
    <body>

    </body>
</html>
