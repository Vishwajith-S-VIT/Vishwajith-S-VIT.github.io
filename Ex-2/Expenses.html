<!DOCTYPE html>
<html>
    <head>
        <title>
            Expenses table
        </title>
        <style>
            th, td {
              border-style: solid;
              border-width: 1px;
              border-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <font size="5">
            <table border="1" cellpadding="2" cellspacing="0" align="center" style="border-color: blueviolet; background-color: lightgrey;">
                <tr>
                    <th rowspan="2">Year</th>
                    <th rowspan="2">Quarter</th>
                    <th colspan="2">Expenses</th>
                    <th colspan="2">Income</th>
                </tr>
                <tr>
                    <td bgcolor="lightgrey">Quetta</td>
                    <td bgcolor="lightgrey">Dubai</td>
                    <td bgcolor="lightgrey">Quetta</td>
                    <td bgcolor="lightgrey">Dubai</td>
                </tr>
                <tr style="background-color: sienna;" align="center">
                    <td bgcolor="lightgrey" rowspan="4">2021</td>
                    <td>1</td>
                    <td>1,900</td>
                    <td>8,650</td>
                    <td>9,000</td>
                    <td>7,780</td>
                </tr>
                <tr style="background-color: magenta;" align="center">
                    <td>2</td>
                    <td>2,230</td>
                    <td>8,650</td>
                    <td>8,500</td>
                    <td>8,670</td>
                </tr>
                <tr style="background-color: cornflowerblue;" align="center">
                    <td>3</td>
                    <td>4,000</td>
                    <td>8,650</td>
                    <td>9,900</td>
                    <td>9,870</td>
                </tr>
                <tr style="background-color: green;" align="center">
                    <td>4</td>
                    <td>2,200</td>
                    <td>8,650</td>
                    <td>9,800</td>
                    <td>9,900</td>
                </tr>
                <tr style="background-color: sienna;" align="center">
                    <td bgcolor="lightgrey" rowspan="4">2022</td>
                    <td>1</td>
                    <td>7,780</td>
                    <td>8,650</td>
                    <td>7,780</td>
                    <td>9,000</td>
                </tr>
                <tr style="background-color: magenta;" align="center">
                    <td>2</td>
                    <td>8,670</td>
                    <td>8,650</td>
                    <td>8,670</td>
                    <td>8,500</td>
                </tr>
                <tr style="background-color: cornflowerblue;" align="center">
                    <td>3</td>
                    <td>9,870</td>
                    <td>8,650</td>
                    <td>9,870</td>
                    <td>9,900</td>
                </tr>
                <tr style="background-color: green;" align="center">
                    <td>4</td>
                    <td>9,900</td>
                    <td>8,650</td>
                    <td>9,900</td>
                    <td>9,800</td>
                </tr>
                <tr>
                    <td>2013</td>
                    <th colspan="5" bgcolor="white" align="center">****</th>
                </tr>
            </table>
        </font>
    </body>
</html>
